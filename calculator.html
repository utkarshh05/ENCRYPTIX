<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" readonly>
        </div>
        <div class="buttons">
            <button class="btn" id="clear">AC</button>
            <button class="btn" id="delete">DEL</button>
            <button class="btn" id="percent">%</button>
            <button class="btn operator" id="divide">/</button>
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator" id="multiply">*</button>
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator" id="subtract">-</button>
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operator" id="add">+</button>
            <button class="btn number">00</button>
            <button class="btn number">0</button>
            <button class="btn" id="decimal">.</button>
            <button class="btn equals" id="equals">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
